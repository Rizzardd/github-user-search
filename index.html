<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-section">
      <div class="header">
        <p>devfinder</p>
        <div>
          <button>light</button>
          <img src="./assets/icon-sun.svg" alt="icon sun" id="sun"/>
          <img src="./assets/icon-moon.svg" alt="icon moon" id="moon">
        </div>
      </div>

      <main>
        <form class="search-container">
          <img src="./assets/icon-search.svg" alt="Search icon" />
          <input
            type="text"
            placeholder="Search GitHub username..."
            name="GitHub Username"
            id="github-username"
          />
          <button type="submit">Search</button>
        </form>

        <section class="user-section">
          <img
            src="./assets/image-user-placeholder.png"
            alt="User profile image"
            id="user-img"
          />

          <div class="user-main">
            <div id="user-info">
              <h1 id="user-name">Name</h1>
              <p id="user-joined-time">Joined...</p>
            </div>
            <h3 id="user-username">@Username</h3>
            <p id="user-bio">this profile has no bio</p>
            <ul class="user-status">
              <li>
                <h4 id="user-repos">Repos</h4>
                <h2 id="user-repos">4</h2>
              </li>
              <li>
                <h4>Followers</h4>
                <h2 id="user-followers">4</h2>
              </li>
              <li>
                <h4>Following</h4>
                <h2 id="user-following">4</h2>
              </li>
            </ul>

            <div class="user-social">
              <div class="location" id="user-location">
                <img src="./assets/icon-location.svg" alt="icon location" />
                <p>San Francisco</p>
              </div>

              <div class="twitter" id="user-twitter">
                <img src="./assets/icon-twitter.svg" alt="icon twitter" />
                <p>Not Available</p>
              </div>
             

              <div class="link" id="user-website">
                <img src="./assets/icon-website.svg" alt="icon website" />
                <p>http:optmusprime.com</p>
              </div>
              <div class="company" id="user-organization">
                <img src="./assets/icon-company.svg" alt="icon company" />
                <p>algo ai</p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </section>
  </body>
</html>
