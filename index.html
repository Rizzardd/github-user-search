<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Search</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="base.css" />
  </head>
  <body class="dark-theme">
    <section>
      <!-- Header Begin -->
      <header>
        <p class="header-logo">devfinder</p>
        <button class="header-theme-switch-btn btn body-s">
          <span id="theme-switch-text">Light</span>
          <img
            src="/assets/icon-sun.svg"
            class="header-theme-icon"
            alt="icon sun"
            id="icon-sun"
          />
          <img
            src="/assets/icon-moon.svg"
            class="header-theme-icon hidden"
            alt="icon moon"
            id="icon-moon"
          />
        </button>
      </header>
      <!-- Header End -->

      <main>
        <!-- search bar Begin -->
        <form action="" class="search-container">
          <img src="/assets/icon-search.svg" alt="icon search" />
          <input
            type="text"
            class="search-input"
            name="Github Username"
            id="github-username"
          />
          <p class="search-error hidden" id="search-error">No results</p>
          <p class="search-error hidden" id="empty-field">Empty Field</p>
          <button class="btn btn-user-search" type="submit">Search</button>
        </form>
        <!-- search bar end -->

        <!-- user section Begin -->
        <section class="user-section">
          <img
            src="/assets/image-user-placeholder.png"
            alt="user profile image"
            class="user-img"
            id="user-profile-img"
          />
          <div class="user-main">
            <div class="user-top">
              <img
                src="/assets/image-user-placeholder.png"
                class="user-img"
                id="user-img-mobile"
                alt="User profile image"
              />
              <h1 id="user-name">Name</h1>
              <div id="user-joined-time">Joined ...</div>
              <h3 id="user-username">@Username</h3>
            </div>
            <p class="user-bio" id="user-bio">User bio...</p>
            <ul class="user-status">
              <li>
                <h4>Repos</h4>
                <h2 id="user-repos">56</h2>
              </li>
              <li>
                <h4>Followers</h4>
                <h2 id="user-followers">56</h2>
              </li>
              <li>
                <h4>Following</h4>
                <h2 id="user-following">56</h2>
              </li>
            </ul>
            <section class="user-infos">
              <div class="user-link-container" id="user-location">
                <img
                  src="/assets/icon-location.svg"
                  class="user-link-icon"
                  alt="icon location"
                />
                <span class="user-link">Location...</span>
              </div>
              <div class="user-link-container" id="user-twitter">
                <img
                  src="/assets/icon-twitter.svg"
                  class="user-link-icon"
                  alt=""
                />
                <a
                  href=""
                  class="body user-link"
                  target="_blank"
                  rel="noreferrer"
                  >Twitter...</a
                >
              </div>
              <div class="user-link-container" id="user-website">
                <img
                  src="/assets/icon-website.svg"
                  class="user-link-icon"
                  alt="icon website"
                />
                <a
                  href=""
                  class="body user-link"
                  target="_blank"
                  rel="noreferrer"
                  >Website...</a
                >
              </div>
              <div class="user-link-container" id="user-organization">
                <img src="/assets/icon-company.svg" alt="icon company" />
                <a
                  href=""
                  class="body user-link"
                  target="_blank"
                  rel="noreferrer"
                  >Organization...</a
                >
              </div>
            </section>
          </div>
        </section>
        <!-- user section end -->
      </main>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
